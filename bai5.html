<body>
    <script>
    console.log(setMax(5,4,3));
    
    function setMax(num1,num2,num3)
    {
        let rs = num1;
        if(rs < num2)
        {
            rs = num2;
        }
        if(rs < num3)
        {
            rs = num3;
        }
        return rs;
    }
    
    
    </script>
