    <script>
    // Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.
    console.log(isCharacter("8"));
    function isCharacter(num)
    {
        let rs = false;
        if(num < "9" && num > "0")
        {
            rs = true;
        }
        return rs;
    }
    
    
    </script>
