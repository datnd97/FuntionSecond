    <script>
        // Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
        let arr = [1,2,3,4,5,6,7,8];

        function daoNguoc(array)
        {
            let first = 0;
            let last = array.length - 1;

            while(first < last)
            {
                let temp = array[first];
                array[first] = array[last];
                array[last] = temp;
                first++;
                last--; 
            }

            console.log(array);

        }

        daoNguoc(arr);
    </script>
