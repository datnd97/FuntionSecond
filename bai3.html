<body>
    <script>
    // Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    console.log(setFactorial(5));
    
    function setFactorial(num)
    {
        if(num == 1 || num ==0)
        {
            return num;
        }
        else
        {
            return num*setFactorial(num - 1);
        }
    }
    </script>
</body>
